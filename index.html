<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>High Dice</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="HighDice" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="topbar">
    <h1 id="game-name"></h1>
    <div class="player">
      <!-- <span id="player-name"></span> -->
      <a href="#ranking" id="player-abbr" class="badge"></a>
    </div>
  </header>

  <main class="container">
    <section class="hud">
      <div class="hud-item">
        <div class="label">Level</div>
        <div class="value" id="hud-level">01</div>
      </div>
      <div class="hud-item">
        <div class="label">Stake</div>
        <div class="value" id="hud-stake">0</div>
      </div>
      <!-- <div class="hud-item">
          <div class="label">High Score</div>
          <div class="value" id="hud-hs">0</div>
        </div> -->
    </section>

    <section class="dice-area" id="dice-area"></section>

    <section class="controls">
      <button id="btn-play" class="btn success">
        Play Hand
        <div class="value" id="plays">0</div>
      </button>
      <button id="btn-reroll" class="btn primary">
        Reroll
        <div class="value" id="rerolls">0</div>
      </button>
    </section>
    <!-- <section class="upgrade">
      <button id="btn-upgrade" class="btn warning">
        Hand Upgrade
        <div class="value" id="upgrades">0</div>
      </button>
    </section> -->

    <section class="messages">
      <h2>Console Log</h2>
      <div id="msg-log" class="log"></div>
    </section>

    <section class="reset">
      <button id="btn-reset" class="btn danger">Reset Game</button>
    </section>
  </main>

  <!-- Modal de Upgrade -->
  <div id="upgrade-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Hand Upgrade</h3>
      <div id="upgrade-options" class="options"></div>
      <button id="close-upgrade" class="btn close-upgrade">Close</button>
    </div>
  </div>

  <!-- Modal de Game Over -->
  <div id="gameover-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p class="game-over-description"></p>
      <button id="btn-gameover-restart" class="btn primary">Restart</button>
    </div>
  </div>

  <!-- Modal de VitÃ³ria -->
  <div id="youwin-modal" class="modal hidden">
    <div class="modal-content">
      <h2>You Win!</h2>
      <p class="win-description"></p>
      <button id="btn-youwin-restart" class="btn primary">Restart</button>
    </div>
  </div>

  <script type="module" src="js/game.js"></script>
</body>

</html>
